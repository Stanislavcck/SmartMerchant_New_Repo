services:
  baget:
    image: loicsharma/baget:0.4.0-preview2
    container_name: nuget-server
    ports:
      - "5555:80"
    environment:
      # API Key for publishing packages - change this to secure your server
      ApiKey: supersecret123
      # Storage configuration
      Storage__Type: FileSystem
      Storage__Path: /var/baget/packages
      # Database configuration
      Database__Type: Sqlite
      Database__ConnectionString: Data Source=/var/baget/baget.db
      # Search configuration
      Search__Type: Database
    volumes:
      # Persist BaGet data (packages and database)
      - ./baget-data:/var/baget
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: postgres-lime
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lime
      POSTGRES_PASSWORD: lime
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lime -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-lime
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lime.com
      PGADMIN_DEFAULT_PASSWORD: lime
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - db-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
  pgadmin-data:

networks:
  db-network:
    driver: bridge